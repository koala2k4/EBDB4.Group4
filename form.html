
<!DOCTYPE html>
<html>
<head>
    <title>Music Form</title>
    <style>
        form {
            text-align: center; /* Center the text inside the form */
            background-color: rgb(255, 240, 245); /* Even Lighter Pink for Form */
            padding: 0px;
            border-radius: 8px;
            margin: 0 auto; /* Center the form itself */
            width: 100%;
        }
        .checkbox-container {
            display: flex;
            margin-bottom: 5px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .checkbox-group {
            display: inline-block; /* Ensure the checkboxes are inline */
            text-align: left; /* Left align the checkbox text */
        }
    </style>
</head>
<body style="background-color: rgb(255, 182, 193); font-family: Helvetica, sans-serif; color: green;">

<h1 align="center">Favorite Music Form</h1>

<table border="0" width="60%" align="center" bgcolor="rgb(255, 228, 225)" cellpadding="10" cellspacing="0">
    <!-- First row, set height and width for the first and third columns -->
    <tr height="50">
        <td width="50">&nbsp;</td>
        <td>&nbsp;</td>
        <td width="50">&nbsp;</td>
    </tr>
    <!-- Second row, center the form and checkboxes -->
    <tr>
        <td width="50">&nbsp;</td>
        <td>
            <form>
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname"><br><br>
                
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname"><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="genre">Favorite Music Genre:</label><br>
                <select id="genre" name="genre">
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="hiphop">Hip-hop</option>
                    <option value="folk">Folk</option>
                    <option value="classical">Classical</option>
                </select><br><br>
                
               <label>Ways to Access Music:</label><br>
                <table align="center">
                    <tr>
                        <td><input type="checkbox" id="stream" name="access" value="stream"></td>
                        <td><label for="stream">Streaming</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="radio" name="access" value="radio"></td>
                        <td><label for="radio">Radio</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="cd" name="access" value="cd"></td>
                        <td><label for="cd">CDs</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="tv" name="access" value="tv"></td>
                        <td><label for="tv">TV</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="vinyl" name="access" value="vinyl"></td>
                        <td><label for="vinyl">Vinyl Records</label></td>
                    </tr>
                </table>
                <br>
                
                <label for="comment">Comments:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="30"></textarea><br><br>
                
                <img src="group-icon.jpg" alt="Group Icon" width="100" height="100"><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </td>
        <td width="50">&nbsp;</td>
    </tr>
    <!-- Third row, set height and width for the first and third columns -->
    <tr height="50">
        <td width="50">&nbsp;</td>
        <td>&nbsp;</td>
        <td width="50">&nbsp;</td>
    </tr>
</table>

</body>
</html>
