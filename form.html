<!DOCTYPE html>
<html>
<head>
    <title>Music Form</title>
</head>
<body style="background-color: rgb(255, 182, 193); font-family: Helvetica, sans-serif; color: green;">

<h1 align="center">Favorite Music Form</h1>

<table border="0" width="60%" align="center" bgcolor="rgb(255, 228, 225)" cellpadding="10" cellspacing="0">
    <!-- First row, set height and width for the first and third columns -->
    <tr height="50">
        <td width="50">&nbsp;</td>
        <td>&nbsp;</td>
        <td width="50">&nbsp;</td>
    </tr>
    <!-- Second row, center the form -->
    <tr>
        <td width="50">&nbsp;</td>
        <td>
            <form style="background-color: rgb(255, 240, 245); padding: 20px; border-radius: 8px;">
                <table align="center">
                    <!-- Center First Name -->
                    <tr>
                        <td><label for="firstname">First Name:</label></td>
                        <td><input type="text" id="firstname" name="firstname"></td>
                    </tr>
                    <tr><td colspan="2"><br></td></tr> <!-- Spacer row -->

                    <!-- Center Last Name -->
                    <tr>
                        <td><label for="lastname">Last Name:</label></td>
                        <td><input type="text" id="lastname" name="lastname"></td>
                    </tr>
                    <tr><td colspan="2"><br></td></tr> <!-- Spacer row -->

                    <!-- Center Email -->
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email"></td>
                    </tr>
                    <tr><td colspan="2"><br></td></tr> <!-- Spacer row -->

                    <!-- Center Favorite Music Genre -->
                    <tr>
                        <td><label for="genre">Favorite Music Genre:</label></td>
                        <td>
                            <select id="genre" name="genre">
                                <option value="rock">Rock</option>
                                <option value="jazz">Jazz</option>
                                <option value="hiphop">Hip-hop</option>
                                <option value="folk">Folk</option>
                                <option value="classical">Classical</option>
                            </select>
                        </td>
                    </tr>
                </table>
                
                <br>
                <!-- Keep checkboxes aligned as before -->
                <label>Ways to Access Music:</label><br>
                <table align="center">
                    <tr>
                        <td><input type="checkbox" id="stream" name="access" value="stream"></td>
                        <td><label for="stream">Streaming</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="radio" name="access" value="radio"></td>
                        <td><label for="radio">Radio</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="cd" name="access" value="cd"></td>
                        <td><label for="cd">CDs</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="tv" name="access" value="tv"></td>
                        <td><label for="tv">TV</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="vinyl" name="access" value="vinyl"></td>
                        <td><label for="vinyl">Vinyl Records</label></td>
                    </tr>
                </table>
                <br>
                
                <!-- Center Comments -->
                <table align="center">
                    <tr>
                        <td><label for="comment">Comments:</label></td>
                        <td><textarea id="comment" name="comment" rows="4" cols="30"></textarea></td>
                    </tr>
                </table>
                <br>

                <!-- Center Image and Submit Button -->
                <center>
                    <img src="group-icon.jpg" alt="Group Icon" width="100" height="100"><br><br>
                    <input type="submit" value="Submit">
                </center>
            </form>
        </td>
        <td width="50">&nbsp;</td>
    </tr>
    <!-- Third row, set height and width for the first and third columns -->
    <tr height="50">
        <td width="50">&nbsp;</td>
        <td>&nbsp;</td>
        <td width="50">&nbsp;</td>
    </tr>
</table>

</body>
</html>
