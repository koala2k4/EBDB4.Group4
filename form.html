<!DOCTYPE html>
<html>
<head>
    <title>Music Form</title>
    <style>
        body {
            background-color: rgb(255, 182, 193); /* Light Pink Background */
            font-family: Helvetica, sans-serif;
            color: green; /* Green Text */
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height for centering */
        }
        table {
            width: 60%;
            background-color: rgb(255, 228, 225); /* Lighter Pink for Table */
            border-collapse: collapse;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        td {
            vertical-align: middle;
            text-align: center;
            padding: 10px; /* Padding around the cells for equal spacing */
        }
        form {
            background-color: rgb(255, 240, 245); /* Even Lighter Pink for Form */
            padding: 20px;
            border-radius: 8px;
            text-align: left; /* Left align the text inside the form */
        }
        
    </style>
</head>
<body>

<h1 align="center">Favorite Music Form</h1>

<table border="0">
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <form>
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname"><br><br>
                
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname"><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="genre">Favorite Music Genre:</label><br>
                <select id="genre" name="genre">
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="hiphop">Hip-hop</option>
                    <option value="folk">Folk</option>
                    <option value="classical">Classical</option>
                </select><br><br>
                
                <label>Ways to Access Music:</label><br>
                <div class="checkbox-container">
                    <input type="checkbox" id="stream" name="access" value="stream">
                    <label for="stream">Streaming</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="radio" name="access" value="radio">
                    <label for="radio">Radio</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="cd" name="access" value="cd">
                    <label for="cd">CDs</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="tv" name="access" value="tv">
                    <label for="tv">TV</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="vinyl" name="access" value="vinyl">
                    <label for="vinyl">Vinyl Records</label>
                </div>
                <br>
                
                <label for="comment">Comments:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="30"></textarea><br><br>
                
                <img src="group-icon.jpg" alt="Group Icon" width="100" height="100"><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
