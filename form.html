<!DOCTYPE html>
<html>
<head>
    <title>Music Form</title>
</head>
<body style="background-color: rgb(255, 182, 193); font-family: Helvetica, sans-serif; color: green;">

<h1 align="center">Favorite Music Form</h1>

<table border="0" width="60%" align="center" bgcolor="rgb(255, 228, 225)" cellpadding="10" cellspacing="0">
    <!-- First row, set height and width for the first and third columns -->
    <tr height="50">
        <td width="50"></td>
        <td>&nbsp;</td>
        <td width="50"></td>
    </tr>
    <!-- Second row, set width for the first and third columns -->
    <tr>
        <td width="50"></td>
        <td>
            <form style="background-color: rgb(255, 240, 245); padding: 20px; border-radius: 8px;">
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname"><br><br>
                
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname"><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="genre">Favorite Music Genre:</label><br>
                <select id="genre" name="genre">
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="hiphop">Hip-hop</option>
                    <option value="folk">Folk</option>
                    <option value="classical">Classical</option>
                </select><br><br>
                
                <label>Ways to Access Music:</label><br>
                <div>
                    <div>
                        <input type="checkbox" id="stream" name="access" value="stream">
                        <label for="stream">Streaming</label>
                    </div>
                    <div>
                        <input type="checkbox" id="radio" name="access" value="radio">
                        <label for="radio">Radio</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cd" name="access" value="cd">
                        <label for="cd">CDs</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tv" name="access" value="tv">
                        <label for="tv">TV</label>
                    </div>
                    <div>
                        <input type="checkbox" id="vinyl" name="access" value="vinyl">
                        <label for="vinyl">Vinyl Records</label>
                    </div>
                </div>
                <br>
                
                <label for="comment">Comments:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="30"></textarea><br><br>
                
                <img src="group-icon.jpg" alt="Group Icon" width="100" height="100"><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </td>
        <td width="50"></td>
    </tr>
    <!-- Third row, set height and width for the first and third columns -->
    <tr height="50">
        <td width="50"></td>
        <td>&nbsp;</td>
        <td width="50"></td>
    </tr>
</table>

</body>
</html>
